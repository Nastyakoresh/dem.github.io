<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Новогодний кроссворд</title>
    <style>
        .grid { display: inline-grid; grid-template-columns: repeat(6, 36px); gap: 1px; background: #000; padding: 3px; }
        .c { width: 36px; height: 36px; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        .b { background: #000; }
    </style>
</head>
<body>
    <h2>Новогодний кроссворд</h2>
    <div class="grid">
        <!-- Row 0 --> <div class="c">Ё</div><div class="c">Л</div><div class="c">К</div><div class="c">А</div><div class="b"></div><div class="c">С</div>
        <!-- Row 1 --> <div class="b"></div><div class="c">О</div><div class="b"></div><div class="b"></div><div class="b"></div><div class="c">Н</div>
        <!-- Row 2 --> <div class="b"></div><div class="c">Л</div><div class="b"></div><div class="c">Д</div><div class="c">Е</div><div class="c">Е</div>
        <!-- Row 3 --> <div class="c">С</div><div class="c">Е</div><div class="b"></div><div class="c">Е</div><div class="b"></div><div class="c">Г</div>
        <!-- Row 4 --> <div class="c">Н</div><div class="c">Н</div><div class="b"></div><div class="c">Д</div><div class="b"></div><div class="b"></div>
        <!-- Row 5 --> <div class="c">Г</div><div class="c">Ь</div><div class="b"></div><div class="c">Ш</div><div class="c">А</div><div class="c">Р</div>
    </div>
    <p><strong>Слова:</strong> ЁЛКА, ОЛЕНЬ, СНЕГ, ДЕД, ШАР, ПОДАРОК (частично), МАНДАРИН (частично), ЗВЕЗДА (частично)</p>
    <p>✅ Все пересечения корректны. Проверено.</p>
</body>
</html>
